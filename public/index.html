<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon/favicon.png" type="image/ico" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/tooltip.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://use.fontawesome.com/f7b31785d6.js"></script>

    <title>Wi-View</title>
  </head>
  <body>
    
    <section class="webdesigntuts-workshop">
      <!-- theme style buttons -->
      <div class="animate__animated animate__backInDown themes-div" data-toggle="buttons">
        <button class="btn-refresh"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
      </div>
    
      <!--buy me a coffee-->
      <div class="buy-me-coffee">
          <a class="bmc-button tooltip" target="_blank" href="https://www.buymeacoffee.com/zxvlabs">
              <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
              <span class="tooltiptext">Buy me a coffee.</span>
          </a>
      </div>

      <form id="ssid-form" action="" method="">		    
          <input type="text" placeholder="Enter the SSID">		    	
          <button type="submit" class="fetch fetch-btn">Fetch</button>
      </form>
      <h1 class="wifi-info-ssid"><i class="fa fa-wifi blink-wifi" aria-hidden="true"></i> WIFI SSIDs</h1>
      <div class="loader"></div>
      <p class="loader-notification">Scanning your WiFi network... Please wait.</p>
      <div class="list tooltip">
          <!--Load SSID names here--> 
          <!--FORMAT: "<p class=\"wifi-info-ssid\"><i class=\"fa fa-circle fa-1x\"></i>SSIDNAME</p><span class=\"tooltiptext\">Click to copy!</span>"-->
      </div>

      <!--ssid/password popupbox-->
      <div id="openmodal" class="modalDialog">
          <div>
            <a href="#close" title="Close" class="close">x</a>
            <header><h1 class="wifi-info-ssid">WiFi Network Information</h1></header>
            <ul class="wifi-info-pass">null</ul>
            <button class="modal-btn advanced-info-btn"><i class="fa fa-terminal" aria-hidden="true"></i> Advanced info</button>
          </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
